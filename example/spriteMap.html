<!DOCTYPE html>
<html>
<head>
    <title>Sprite Map</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0px;
            margin: 0px;
            overflow: hidden;
        }
    </style>
    <script src="../build/SpriteMapper.js"></script>
    <script>
        function start() {
            var map = new ani.SpriteMapper();
            map.init();
            map.url = '../src/characters/hulk/hulk-sprite.png';
            map.x = 25;
            map.y = 23;
            map.width = 100;
            map.height = 101;
            window.map = map;
            map.updateOutput([
                {x: -25, y: -23, width: 100, height: 101},
                {x:-160, y:-22,  width:97,   height:102},
                {x:-298, y:-21,  width:95,   height:103},
                {x:-436, y:-21,  width:98,   height:103},
                {x:-575, y:-21,  width:101,  height:103},
                {x:-714, y:-23,  width:101,  height:101},
                {x:-850, y:-24,  width:102,  height:100},
                {x:-991, y:-24,  width:102,  height:100},
            ]);
        }
    </script>
</head>
<body onload="start()">

</body>
</html>
